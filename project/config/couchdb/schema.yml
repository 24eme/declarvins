Configuration:
  definition:
    fields:
      _id: {  }
      _rev: {  }
      type: {  }
      campagne: {  }
      label:
        type: collection
        definition:
          fields:
            '*': {  }
      declaration:
        type: collection
        definition:
          fields:
            certifications:
              type: collection
              definition:
                fields:
                  '*':
                    # LABEL
                    class: ConfigurationLabel
                    inheritance: _ConfigurationDeclaration
                    type: collection
                    definition:
                      fields:
                        libelle: {  }
                        appellations:
                          type: collection
                          definition:
                            fields:
                              '*':
                                # APPELLATION
                                class: ConfigurationAppellation
                                inheritance: _ConfigurationDeclaration
                                type: collection
                                definition:
                                  fields:
                                    libelle: {  }
                                    couleurs:
                                      type: collection
                                      definition:
                                        fields:
                                          '*':
                                            # COULEUR
                                            class: ConfigurationCouleur
                                            inheritance: _ConfigurationDeclaration
                                            type: collection
                                            definition:
                                              fields:
                                                libelle: {  }

DRM:
  definition:
    fields:
      _id: {  }
      _rev: {  }
      type: {  }
      campagne: {  }
      produits:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*':
                    # LABEL
                    type: array_collection
                    definition:
                      fields:
                        '*':
                          class: DRMProduit
                          type: collection
                          definition:
                            fields:
                              couleur: {  }
                              label:
                                type: array_collection
                                definition:
                                  fields:
                                    '*': {  }
                              label_supplementaire: {  }
                              cepage: {  }
                              disponible: {  }
                              stock_vide: {  }
                              pas_de_mouvement: {  }
      declaration:
        type: collection
        definition:
          fields:
            certifications:
              type: collection
              definition:
                fields:
                  '*':
                    # LABEL
                    class: DRMLabel
                    inheritance: _DRMTotal
                    type: collection
                    definition:
                      fields:
                        total_debut_mois: { type: float }
                        total_entrees: { type: float }
                        total_sorties: { type: float }
                        total: { type: float }
                        appellations:
                          type: collection
                          definition:
                            fields:
                              '*':
                                # APPELLATION
                                class: DRMAppellation
                                inheritance: _DRMTotal
                                type: collection
                                definition:
                                  fields:
                                    total_debut_mois: { type: float }
                                    total_entrees: { type: float }
                                    total_sorties: { type: float }
                                    total: { type: float }
                                    couleurs:
                                      type: collection
                                      definition:
                                        fields:
                                          '*':
                                            # COULEUR
                                            class: DRMCouleur
                                            inheritance: _DRMTotal
                                            type: collection
                                            definition:
                                              fields:
                                                total_debut_mois: { type: float }
                                                total_entrees: { type: float }
                                                total_sorties: { type: float }
                                                total: { type: float }
                                                cepages:
                                                  type: collection
                                                  definition:
                                                    fields:
                                                      '*':
                                                        # CEPAGE
                                                        class: DRMCepage
                                                        inheritance: _DRMTotal
                                                        type: collection
                                                        definition:
                                                          fields:
                                                            total_debut_mois: { type: float }
                                                            total_entrees: { type: float }
                                                            total_sorties: { type: float }
                                                            total: { type: float }
                                                            details:
                                                              type: collection
                                                              definition:
                                                                fields:
                                                                  '*':
                                                                    class: DRMDetail
                                                                    type: collection
                                                                    definition:
                                                                      fields:
                                                                        total_debut_mois: { type: float }
                                                                        total_entrees: { type: float }
                                                                        total_sorties: { type: float }
                                                                        total: { type: float }
                                                                        label:
                                                                          type: array_collection
                                                                          definition:
                                                                            fields:
                                                                              '*': {  }
                                                                        label_supplementaire: {  }
                                                                        stocks:
                                                                          type: collection
                                                                          definition:
                                                                            fields:
                                                                              bloque: { type: float }  
                                                                              warrante: { type: float }
                                                                              instance: { type: float }
                                                                        entrees:
                                                                          type: collection
                                                                          definition:
                                                                            fields:
                                                                              nouveau: { type: float }  
                                                                              changement: { type: float }
                                                                              mouvement: { type: float }
                                                                        sorties:
                                                                          type: collection
                                                                          definition:
                                                                            fields:
                                                                              vrac: { type: float }  
                                                                              export: { type: float }  
                                                                              factures: { type: float } 
                                                                              crd: { type: float }
                                                                              consommation: { type: float }
                                                                              pertes: { type: float }
                                                                              declassement: { type: float }
                                                                              repli: { type: float }
                                                                              mouvement: { type: float }
                                                                              lies: { type: float }
      declarant:
        type: collection
        class: DRMDeclarant
        definition:
          fields:
            nom: {  }
            siret: {  }
            cni: {  }
            cvi: {  }
            no_accises: {  }
            no_tva_intracommunautaire: {  }
            siege:
                type: collection
                definition:
                  fields:
                    adresse: {  }
                    code_postal: {  }
                    commune: {  }
            comptabilite:
                type: collection
                definition:
                  fields:
                    adresse: {  }
                    code_postal: {  }
                    commune: {  }
            service_douane: {  }
      identifiant: {  }
            