# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:         <?php echo (E_ALL & ~E_DEPRECATED)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    enabled_modules:        [default, acVinacVinCompte, drm, drm_login, drm_recap, drm_mouvements_generaux, drm_vrac, drm_export, drm_crd, messages, User, vrac, etablissement_autocomplete, douane, vrac_export, Email, daids, daids_recap, daids_export, daids_admin, statistique, configuration_produit, edi_export, conventionCiel, dae]
    standard_helpers:       [Partial, Cache]
    # Form security secret (CSRF protection)
    #csrf_secret:           d7b2b897396f37bf566acbb8257946a785fd1348
    csrf_secret:            false
    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true
    i18n:                   true
    default_culture:        fr_FR
    
  .actions:
    login_module:           acVinCompte
    login_action:           login
    #secure_module:          global
    #secure_action:          secure
