prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    enabled_modules:        [default, export_contrat, acVinCompte, drm_global, drm_recap, drm_mouvements_generaux]
    standard_helpers:       [Partial, Cache, LESS]
    # Form security secret (CSRF protection)
    csrf_secret:            d7b2b897396f37bf566acbb8257946a785fd1348

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true
    
  .actions:
    login_module:           acVinCompte
    login_action:           acVinCompteLogin
    secure_module:          global
    secure_action:          secure
